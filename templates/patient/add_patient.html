<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient - EHR System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/patient/forms.css') }}">
</head>

<body class="add-patient-page">
    <div class="container">
        <div class="header">
            <h1>Add New Patient</h1>
            <p>Register a new patient in the EHR system</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'error' if category == 'error' else category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" id="addPatientForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name <span class="required">*</span></label>
                    <input type="text" id="first_name" name="first_name" required
                        value="{{ request.form.get('first_name', '') }}">
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name <span class="required">*</span></label>
                    <input type="text" id="last_name" name="last_name" required
                        value="{{ request.form.get('last_name', '') }}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth <span class="required">*</span></label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required
                        value="{{ request.form.get('date_of_birth', '') }}">
                </div>

                <div class="form-group">
                    <label>Gender <span class="required">*</span></label>
                    <div style="display: flex; gap: 20px; margin-top: 10px;">
                        <label style="display: flex; align-items: center; cursor: pointer; margin-bottom: 0;">
                            <input type="radio" name="gender" value="male" required {{ 'checked' if
                                request.form.get('gender', '' ).lower()=='male' else '' }}
                                style="margin-right: 8px; transform: scale(1.2);">
                            <span>Male</span>
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer; margin-bottom: 0;">
                            <input type="radio" name="gender" value="female" required {{ 'checked' if
                                request.form.get('gender', '' ).lower()=='female' else '' }}
                                style="margin-right: 8px; transform: scale(1.2);">
                            <span>Female</span>
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer; margin-bottom: 0;">
                            <input type="radio" name="gender" value="other" required {{ 'checked' if
                                request.form.get('gender', '' ).lower()=='other' else '' }}
                                style="margin-right: 8px; transform: scale(1.2);">
                            <span>Other</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ request.form.get('email', '') }}">
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number"
                        value="{{ request.form.get('phone_number', '') }}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="address">Address</label>
                    <textarea id="address" name="address"
                        placeholder="Enter full address">{{ request.form.get('address', '') }}</textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="emergency_contact">Emergency Contact</label>
                    <input type="text" id="emergency_contact" name="emergency_contact"
                        placeholder="Emergency contact name and phone number"
                        value="{{ request.form.get('emergency_contact', '') }}">
                </div>
            </div>

            <!-- Social History Section -->
            <div style="margin-top: 30px; padding-top: 30px; border-top: 2px solid #e9ecef;">
                <h3 style="color: #333; margin-bottom: 20px; font-size: 1.4rem; font-weight: 600;">Social History</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label for="drug_use">Drug Use</label>
                        <select id="drug_use" name="drug_use">
                            <option value="">Select drug use</option>
                            <option value="none" {{ 'selected' if request.form.get('drug_use', '' ).lower()=='none'
                                else '' }}>None
                            </option>
                            <option value="recreational" {{ 'selected' if request.form.get('drug_use', ''
                                ).lower()=='recreational' else '' }}>Recreational</option>
                            <option value="medical" {{ 'selected' if request.form.get('drug_use', ''
                                ).lower()=='medical' else '' }}>Medical</option>
                            <option value="addictive" {{ 'selected' if request.form.get('drug_use', ''
                                ).lower()=='addictive' else '' }}>Addictive</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="occupation">Occupation</label>
                        <input type="text" id="occupation" name="occupation" placeholder="Current occupation"
                            value="{{ request.form.get('occupation', '') }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <input type="checkbox" id="smoking_status" name="smoking_status" value="1" {% if
                                request.form.get("smoking_status") %}checked{% endif %}
                                style="margin-right: 10px; transform: scale(1.2);">
                            <label for="smoking_status" style="margin-bottom: 0; cursor: pointer;">Smoker?</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="alcohol_use">Alcohol Use</label>
                        <select id="alcohol_use" name="alcohol_use">
                            <option value="">Select alcohol use</option>
                            <option value="none" {{ 'selected' if request.form.get('alcohol_use', '' ).lower()=='none'
                                else '' }}>None</option>
                            <option value="light" {{ 'selected' if request.form.get('alcohol_use', '' ).lower()=='light'
                                else '' }}>Light</option>
                            <option value="moderate" {{ 'selected' if request.form.get('alcohol_use', ''
                                ).lower()=='moderate' else '' }}>Moderate</option>
                            <option value="heavy" {{ 'selected' if request.form.get('alcohol_use', '' ).lower()=='heavy'
                                else '' }}>Heavy</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Add Patient</button>
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        // Set maximum date_of_birth to today (including current time)
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date_of_birth').max = today;

        document.getElementById('addPatientForm').addEventListener('submit', function (e) {
            const firstName = document.getElementById('first_name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const dateOfBirth = document.getElementById('date_of_birth').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value;

            const phoneNumber = document.getElementById('phone_number').value.trim();
            if (phoneNumber && !/^\+?[0-9\s\-()]+$/.test(phoneNumber)) {
                e.preventDefault();
                alert('Please enter a valid phone number.');
                return false;
            }

            if (!firstName || !lastName || !dateOfBirth) {
                e.preventDefault();
                alert('Please fill in all required fields (First Name, Last Name, and Date of Birth).');
                return false;
            }

            // Validate date of birth is not in the future
            const dobDate = new Date(dateOfBirth);
            const today = new Date();
            if (dobDate > today) {
                e.preventDefault();
                alert('Date of birth cannot be in the future.');
                return false;
            }

            // Validate email format if provided
            const email = document.getElementById('email').value.trim();
            if (email && !email.includes('@')) {
                e.preventDefault();
                alert('Please enter a valid email address.');
                return false;
            }

            return true;
        });

        // Handle smoking status checkbox toggle
        document.getElementById('smoking_status').addEventListener('change', function () {
            const smokingDetails = document.getElementById('smoking_details');
            if (this.checked) {
                smokingDetails.style.display = 'block';
            } else {
                smokingDetails.style.display = 'none';
            }
        });

        // Show smoking details on page load if checkbox is checked
        if (document.getElementById('smoking_status').checked) {
            document.getElementById('smoking_details').style.display = 'block';
        }
    </script>
</body>

</html>
